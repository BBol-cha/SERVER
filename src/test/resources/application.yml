spring:
  output:
    ansi:
      enabled: always #로그 색상추가


  datasource:
    url: jdbc:h2:mem:~/BBolChaApplication
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        ddl-auto: none

  sql:
    init:
      platform: h2
      mode: always
      data-locations: classpath:db/h2/data.sql

  config:
    activate:
      on-profile: test
  redis:
    port: 6380

